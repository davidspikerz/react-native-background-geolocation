
buildscript {
    repositories {
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
        // repo for react-native
        // https://mvnrepository.com/artifact/com.facebook.react/react-native?repo=springio-plugins-release
        maven {
            url 'http://repo.spring.io/plugins-release/'
            name 'Spring Plugins'
        }
    }
}

ext {
    reactNativeLibVersion = "0.55.3"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task('compileDebugJavaWithJavac') {
   dependsOn 'compileDebugAidl'
}

tasks.matching { it.name.startsWith('packageDebug') }.configure {
    dependsOn(':@matej116_react-native-background-geolocation:compileDebugRenderscript')
    mustRunAfter(':@matej116_react-native-background-geolocation:generateDebugResValues')
}

project.tasks.getByName('copyReleaseJniLibsProjectAndLocalJars').mustRunAfter ':@matej116_react-native-background-geolocation:stripReleaseDebugSymbols'
